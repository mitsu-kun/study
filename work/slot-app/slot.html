<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スロットゲーム</title>
    <link rel="stylesheet" href="slot.css">
</head>
<body>
    <div class="container">
        <h1>🎰 SLOT GAME 🎰</h1>
        
        <div class="slot-machine">
            <div class="reel">🍎</div>
            <div class="reel">🍊</div>
            <div class="reel">🍋</div>
        </div>
        
        <div class="button-container">
            <button class="spin-button">SPIN!</button>
        </div>
        
        <div class="result"></div>
        
        <div class="info">
            <p>クリックするか Enterキーでスピン！</p>
            <p>3つが揃えば大当たり！</p>
        </div>
    </div>
    
    <script src="slot.js"></script>
</body>
</html>
