<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="UTF-8">
   <title>HTML課題⑥</title>
   <style type="text/css">
     ul {display: flex; justify-content: space-around;}
     li { list-style: none;}
     img {width:300px; height:300px;}
     </style>
 </head>
 <body>
   <h2>画像一覧</h2>
   <!-- 箇条書きリスト作成 しましょう-->
   <!-- リスト内に画像を差し込みましょう -->
   <!-- 画像割れを想定して画像ごとに名前をつけておきましょう -->
   <ul>
     <li><img src="img1-6/cat1.jpeg" alt="猫1"></li>
     <li><img src="img1-6/dog1.jpeg" alt="犬1"></li>
     <li><img src="img1-6/monkey1.jpeg" alt="猿1"></li>
   </ul>
 </body>
</html>




<!--リストの応用編になります。-->
<!-- head内のstyle要素は変更しないようにしましょう！-->
<!--緑の文字はブラウザに表示されませんが不要であれば消してください-->
