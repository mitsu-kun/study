<!-- head要素 -->
<!--メタ要素に"UTF-8"と表示されるように設定しましょう-->
<!--タイトル要素に"HTML課題②"と表示されるように設定しましょう-->


<!-- body要素 -->
<!--div要素とp要素を用いて入れ子構造を作成しましょう -->
<!--p要素内に自己紹介文（名前・趣味・今頑張っていること・将来の夢）を書いてください。-->
<!--自己紹介文の各項目は<br>要素を用いて改行させてください。-->
<!--自己紹介文に任意の位置で構いませんので<b>要素、<strong>要素で全ての強調効果を追加をしてください -->


<!--緑の文字はブラウザに表示されませんが不要であれば消してください-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML課題②</title>
    </head>
    <body>
        <p><br>私の名前は、<b>與古光健司</b>です。</br><br>趣味は<b>コーヒー、読書、ヨガ</b>です。</br>
        <br>コーヒーは、<strong>豆から挽くと香りが良く</strong>最高の朝に欠かせません。</br>
        <br>今頑張っていることは、<b>プログラミング学習、筋トレ</b>です。</br>
        <br>将来の夢は、<strong>時間と場所に囚われない生き方</strong>をしてみたいです。</br></p>
    </body>
</html>
