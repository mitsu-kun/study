<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <title>HTML課題⑦</title>
    </head>

    <body>
        <h1>お問い合わせフォーム</h1>
        <form>
            <p><label>氏名<input type="text" name="full_name" placeholder="山田　太郎"></label></p>
            <p>性別
            <label><input type="radio">男性</label>
            <label><input type="radio">女性</label>
            <label><input type="radio">その他</label></p>
            <p><label>郵便番号<input type="text" name="post_number" placeholder="000-0000"></label></p>
            <p><label>住所<input type="text" name="live" placeholder="◯◯県◯◯市"></label></p>
            <p>電話番号<input type="number" name="tel" placeholder="090-0000-0000"></p>
            <p>メールアドレス<input type="email" name="email" placeholder="□□□@△△.jp"></p>
            <p>備考欄<br><textarea></textarea></p>
            <p><button>送信ボタン</button></p>
        </form>
    </body>
</html>
